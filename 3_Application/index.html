<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProfileTree Carbon Footprint Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/profiletree_logo.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/import.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="css/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content container">
            <div class="row mb-5">
                <div class="col-12 text-center align-items-center">
                    <h1 class="display-2 mb-0">Carbon Calculator</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6" id="bin">
                    <div class="form-group">
                        <h5 for="url">Enter the URL of the web page:</h5>
                        <input type="text" id="url" class="form-control" placeholder="https://www.example.com">
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button onclick="getPageDetails()" class="btn btn-success">Calculate</button>
                    </div>
                    <div class="custom-loader mt-5"></div>
                    <div id="result" class="result mt-5" style="display: none;">
                        <h4>Result: <span id="site-name"></span></h4>
                        <div id="firstResult" style="display: none; text-align: center;">
                            <p id="carbon-emissions"></p>
                            <div class="progress">
                                <div id="carbon-emissions-bar" class="progress-bar"></div>
                                <div id="carbon-emissions-bar-red" class="progress-bar progress-bar-red"></div>
                            </div>
                            <br>
                            <span class="about">Learn about our </span><a href="about.html" target="_blank"
                                class="footer-link">rating system</a><br>
                            <hr>

                            <div id="secondResult" style="display: none;">
                                <p id="page-size"></p>
                                <p id="energy-consumption"></p>
                                <p id="http-requests"></p>
                                <p id="external-resources"></p>
                                <p id="content-type"></p>
                                <p id="response-time"></p>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button id="moreInformation" onclick="showMoreInfo()" class="btn btn-success">More
                                    information</button>
                                <button id="lessInformation" onclick="showLessInfo()" style="display: none;"
                                    class="btn btn-success">Less information</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="footer-copyright"> Â© Eros Marucchi and Edoardo Antonini</span> - <a href="https://profiletree.com/"
            target="_blank" class="footer-link">ProfileTree</a>
        <a href="https://profiletree.com/" target="_blank" class="footer-link"><img class="logo"
                src="image/profiletree_logo.png" alt="Logo ProfileTree"></a>
    </div>
    <div id="navbar" class="navbar">
        <ul>
            <p style="text-align: center;">Menu</p>
            <hr>
            <li><a href="#section1">Section 1</a></li>
            <hr>
            <li><a href="#section2">Section 2</a></li>
            <hr>
            <li><a href="#section3">Section 3</a></li>
            <hr>
            <li><a href="#section4">Section 4</a></li>
            <hr>
            <li><a href="#section5">Section 5</a></li>
            <hr>
        </ul>
    </div>
    <div id="navbarToggle" class="navbar-toggle" onclick="toggleNavbar()">
        <i class="ri-menu-line"></i>
    </div>
</body>

</html>
