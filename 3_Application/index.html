    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/import.css">

<body>
    <!-- widget cookie -->
    <div class="elfsight-app-414acaff-10db-4ce1-b1c2-fa4d627b848a" data-elfsight-app-lazy></div>

    <!-- widget contact us -->
    <div class="elfsight-app-30f9ff2c-fd19-4d85-914d-6fdaa119ddf7" data-elfsight-app-lazy></div>

    <div class="background">
        <div class="overlay"></div>
        <div class="content container">
            <div class="row mb-5">
                <div class="col-12 text-center align-items-center">
                    <h1 class="display-2 mb-0">Carbon Calculator</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6" id="bin">
                    <div class="form-group">

                        <!-- main content -->
                        <h5 for="url">Enter the URL of the web page:</h5>
                        <input type="text" id="url" class="form-control" placeholder="https://www.example.com">
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button onclick="getPageDetails()" class="btn btn-success">Calculate</button>
                    </div>
                    <div class="custom-loader mt-5"></div>
                    <div id="result" class="result mt-5" style="display: none;">
                        <h4>Result: <span id="site-name"></span></h4>
                        <div id="firstResult" style="display: none; text-align: center;">
                            <p id="carbon-emissions"></p>
                            <div class="progress">
                                <div id="carbon-emissions-bar" class="progress-bar"></div>
                                <div id="carbon-emissions-bar-red" class="progress-bar progress-bar-red"></div>
                            </div>
                            <br>
                            <span class="about">Learn about our </span><a href="about.html" target="_blank"
                                class="footer-link">rating system</a><br>
                            <hr>

                            <div id="secondResult" style="display: none;">
                                <p id="page-size"></p>
                                <p id="energy-consumption"></p>
                                <p id="http-requests"></p>
                                <p id="external-resources"></p>
                                <p id="content-type"></p>
                                <p id="response-time"></p>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button id="moreInformation" onclick="showMoreInfo()" class="btn btn-success">More
                                    information</button>
                                <button id="lessInformation" onclick="showLessInfo()" style="display: none;"
                                    class="btn btn-success">Less information</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar -->
    <div id="navbar" class="navbar">
        <ul>
            <p style="text-align: center;">Menu</p>
            <hr>
            <li><a href="#section1">Section 1</a></li>
            <hr>

        </ul>

        <i class="ri-menu-line"></i>
    </div>

    <div class="footer">

            <img class="logo" src="image/profiletree_logo.png" alt="Logo ProfileTree"></a>

        <script>window.gtranslateSettings = { "default_language": "en", "languages": ["en", "fr", "de", "it", "es"], "wrapper_selector": ".gtranslate_wrapper" }</script>
        <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>


        <!-- import bootstrap js -->
        <script src="css/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>

        <!-- import graphic js -->

        <!-- import contact us js -->
        <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
