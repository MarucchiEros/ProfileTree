<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProfileTree Carbon Footprint Calculator</title>

    <!-- Import metatags -->
    <meta charset="UTF-8">
    <meta name="description" content="Website Carbon Calculator">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Eros Marucchi and Edoardo Antonini - ProfileTree">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import CSS -->
    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/import.css">
    <link rel="stylesheet" href="css/graphic.css">
    <link rel="stylesheet" href="css/progressBar.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
    <link rel="icon" href="image/profiletree_logo.png" type="image/png">
</head>

<body>
    <!-- Widget cookie -->
    <div class="elfsight-app-414acaff-10db-4ce1-b1c2-fa4d627b848a" data-elfsight-app-lazy></div>

    <!-- Widget contact us -->
    <div class="elfsight-app-30f9ff2c-fd19-4d85-914d-6fdaa119ddf7" id="contact" data-elfsight-app-lazy></div>

    <div class="background">
        <div class="overlay"></div>
        <div class="content container">
            <div class="row mb-5">
                <div class="col-12 text-center align-items-center">
                    <h1 class="display-2 mb-0">Carbon Calculator</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6" id="bin">
                    <div class="form-group" id="pdf-content">
                        <div class="printContent">

                            <h5 for="url">Enter the URL of the web page:</h5>
                            <input type="text" id="url" class="form-control" placeholder="https://www.example.com">
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button onclick="getPageDetails()" class="btn btn-success">Calculate</button>
                        </div>
                        <!-- Main content -->
                        <div class="custom-loader mt-5"></div>
                        <div id="result" class="result mt-5" style="display: none;">
                            <h4>Result: <span id="site-name"></span></h4>
                            <div id="firstResult" style="display: none; text-align: center;">
                                <p id="carbon-emissions"></p>
                                <p id="letterCarbonEmission"></p>
                                <div class="progress">
                                    <div id="carbon-emissions-bar" class="progress-bar"></div>
                                    <div id="carbon-emissions-bar-red" class="progress-bar progress-bar-red"></div>
                                </div>
                                <br>
                                <span class="about">Learn about our </span><a href="about.html" target="_blank"
                                    class="footer-link">rating system</a><br>
                                <hr>

                                <div id="secondResult" style="display: none;">
                                    <p id="page-size"></p>
                                    <p id="energy-consumption"></p>
                                    <p id="http-requests"></p>
                                    <p id="external-resources"></p>
                                    <p id="content-type"></p>
                                    <p id="response-time"></p>
                                    <hr>
                                    <p for="monthlyVisits">Monthly Visits:</p>
                                    <input type="number" id="monthlyVisits" class="inputVisits" value="10000" min="1"
                                        step="1" oninput="updateExamples(); checkInputValue(this);">
                                    <p></p>
                                    <div id="carbon-emission-examples"></div>
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button id="moreInformation" onclick="showMoreInfo()" class="btn btn-success">More
                                        information</button>
                                    <button id="lessInformation" onclick="showLessInfo()" style="display: none;"
                                        class="btn btn-success">Less information</button>
                                </div>
                            </div>
                            <br>
                            <button style="display: none;" id="downloadPDF" onclick="downloadPDF()"
                                class="btn btn-primary">Download
                                PDF</button>
                            <button onclick="customPrint()" class="btn btn-primary">download PDF or Print</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <div id="navbar" class="navbar">
        <ul>
            <p style="text-align: center;">Menu</p>
            <hr>
            <li><a href="index.html">Calculator</a></li>
            <hr>
            <li><a href="about.html">Rating system</a></li>
            <hr>
            <!--  <li><a href="#section3">Section 3</a></li> 
            <hr>
            <li><a href="#section4">Section 4</a></li>
            <hr>-->
            <li><a href="aboutUs.html">About us</a></li>
            <hr>
        </ul>
    </div>
    <div id="navbarToggle" class="navbar-toggle" onclick="toggleNavbar()">
        <i class="ri-menu-line"></i>
    </div>

    <!-- Footer -->
    <div class="footer">
        <span class="footer-copyright">Â© Eros Marucchi and Edoardo Antonini</span> -
        <a href="https://profiletree.com/" class="footer-link">ProfileTree</a>
        <a href="https://profiletree.com/" class="footer-link">
            <img class="logo" src="image/profiletree_logo.png" alt="Logo ProfileTree"></a>

        <br>
        <div class="gtranslate_wrapper" style="display: inline-block;"></div> -
        <a href="policy.html" class="footer-link">Privacy policy</a>

        <!-- Import JavaScript -->
        <script src="js/main.js"></script>
        <script src="js/graphic.js"></script>
        <script src="js/navbar.js"></script>

        <!-- Import libraries -->
        <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

        <!-- Import Bootstrap JavaScript -->
        <script src="css/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>

        <!-- Import Graphic JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Import Contact Us JS -->
        <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    </div>
</body>

</html>
