<!DOCTYPE html>
<html>
<head>
	<!-- date creation: 10.06.2024 -->
	<!-- O.S. = Windows, Browser = chrome -->
	<title>ProfileTree carbonFootprint</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="Profile Tree, ProfileTree, carbon, carbon footprint">
	<meta name="author" content="Edoardo Antonini">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="image/profiletree_logo.png" type="image/png">
	<style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');</style>
    <!-- Bootstrap -->
  	<script src="css/bootstrap-5.0.2-dist/js/bootstrap.bundle.js.map"></script>
  	<script src="js/utils/bootstrapcdn.js"></script>
  	<meta charset="utf-8">
  	<link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
			<div class="row" style="height: auto;"> 
				<div class="col-6 d-flex">
					<img class="logo" src="image/profiletree_logo.png" alt="Logo ProfileTree">
					<h1 class="display-2">  CARBON CALCULATOR</h1>
				</div>
			</div>
			<br><br><br>
			<div class="row"> 
				<div class="col-4"></div>
				<div class="col-4" id="bin">
					<br>
					<div class="form-group">
						<h5 for="url">Inserisci l'URL della pagina web:</h5>
						<input type="text" id="url" placeholder="https://www.example.com" style="width: 100%;">
					</div>
					<br>
					<button onclick="getPageDetails()">Calcola Informazioni</button>
					<div id="result" class="result" style="display: none;">
						<br>
						<h4>Risultato per il sito: <span id="site-name"></span></h4>
						<div id="firstResult" style="display: none; text-align: center;">
							<p id="carbon-emissions"></p>
							<div class="progress">
								<div id="carbon-emissions-bar" class="progress-bar"></div>
								<div id="carbon-emissions-bar-red" class="progress-bar progress-bar-red"></div>
							</div>
							<br>
							<div id="secondResult" style="display: none;">
								<p id="page-size"></p>
								<p id="energy-consumption"></p>
								<p id="http-requests"></p>
								<p id="external-resources"></p>
								<p id="content-type"></p>
								<p id="response-time"></p>
							</div>
							<div id="button" style="align-items: center;">
								<button id="moreInformation" onclick="showMoreInfo()" >More information</button>
								<button id="lessInformation" onclick="showLessInfo()" style="display: none;">Less information</button>
							</div>
						</div>
					</div>	
				</div>
				<div class="col-4"></div>
			</div>   
		</div>
    </div>
	<footer>
        <p>Â© 2024 Eros Marucchi and Edoardo Antonini X ProfileTree</p>
        <script src="js/main.js"></script>
    </footer>
</body>
</html>
